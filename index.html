<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;700&family=Poppins:wght@600;700&family=Suez+One&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>LOOP - Sign Up Page</title>
</head>
<body>
    <main>
        <div class="container-form">
            <h1>LOOP.</h1>

            <div>
                <h2>Hi there!</h2>
                <h3>Welcome to Loop! Letâ€™s get you onboard.</h3>
                <form action="" method="">
                    <div class="form-row">
                        <div>
                            <label for="firstname">First Name</label>
                            <input type="text" id="firstname" name="firstname" required>
                        </div>
                        <div>
                            <label for="lastname">Last Name</label>
                            <input type="text" id="lastname" name="lastname" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" minlength="10" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div>
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="button-sign-up">Sign up</button>
                        <p>Already have an account? <strong><a href="">Sign in.</a></strong></p>
                    </div>
                </form>
                <div class="break">
                    <hr>
                    <span>or</span>
                    <hr>
                </div>
                <div class="container-alternate-signup">
                    <p>Sign up using:</p>
                    <div class="container-alternate-buttons">
                        <div class="container-google">
                            <button>
                                <img src="img/google.png" alt="Google icon. The letter G with multiple colors">
                                <p>Google</p>
                            </button>
                        </div>
                        <div class="container-facebook">
                            <button>
                                <img src="img/facebook.png" alt="Google icon. The letter G with multiple colors">
                                <p>Facebook</p>
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <div class="container-hero">
            <div class="container-hero-buttons">
                <button type="button">About Us</button>
                <button type="button">Log in</button>
            </div>
            <div class="container-hero-community">
                <div>
                    <div class="container-svg">
                        <img src="img/community.png" alt="Icon for community. Silhoutte of 3 persons side by side">
                    </div>
                    <p>Largest Music Community</p>
                </div>
                <div>
                    <hr>
                </div>
            </div>
            <div class="container-hero-header">
                <h1>"</h1>
                <h2>Harmonize your world. Join the rhythm of our music!</h2>
            </div>
            <div class="container-hero-arrows">
                <div>
                    <p>01</p>
                    <hr>
                    <p>06</p>
                </div>
                <div>
                    <button><img src="img/arrow-left.svg" alt="Icon for left arrow. White arrow pointing left."></button>
                    <button><img src="img/arrow-right.svg" alt="Icon for right arrow. White arrow pointing right."></button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <a href="https://github.com/rjqocampo/sign-up-form" target="_blank">
            <img src="img/github.png" alt="Github icon. Silhouette of github's mascot.">
            <p>By Rod John Ocampo</p>
        </a>
    </footer>
</body>
</html>
